Ищем вам собеседника
<script>

    setInterval(checkForCompanion, 1000);

    function checkForCompanion() {
        let url = '{% url "waiting" event_pk=event_pk %}';
        $.ajax({
            type: "GET",
            url: url,
            data: {
                'event_pk': {{ event_pk }},
            },
            success: function (data) {
                console.log(data);
                console.log(data.success);
                console.log(typeof data.success);
                console.log('success');
                if (data.success == true) {
                    window.location.href = 'http://127.0.0.1:8000' + '/chat/event/' + data.event_pk + '/room/' + data.room_name;
                }
            },
            error: function (data) {
                console.log(data);
                console.log('error');
            }
        })
    }


    $(window).on("beforeunload", function () {
        let url = '{% url "pending" event_pk=event_pk %}';
        $.ajax({
            type: "POST",
            url: url,
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
            },
            success: function (data) {
                console.log(data);
                console.log('success');
            },
            error: function (data) {
                console.log(data);
                console.log('error');
            }
        });
        console.log('ajax sent');
    })
</script>
</body>
</html>
